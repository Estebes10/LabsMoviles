<ion-view title="Home" id="page1">
  <ion-content padding="true" class="has-header">
    <h1 id="home-heading1" style="color:#000000;text-align:center;">Company Information</h1>
    <div>
      <h3> Name: {{ name }}</h3>
    </div>
    <ion-list id="home-list3">
      <ion-item id="home-list-item5"> Symbol: {{ symbol }}</ion-item>
      <ion-item id="home-list-item6"> Price: {{ price }}</ion-item>
      <ion-item id="home-list-item7"> Date: {{ date }}</ion-item>
      <ion-item id="home-list-item8" class="color-{{ color }}"> Difference: {{ previous }}</ion-item>
      <ion-item id="home-list-item9"> Recommendation: {{ recommendation }} </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
