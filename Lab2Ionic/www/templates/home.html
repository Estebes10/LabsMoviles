<ion-view title="Home" id="page1">
  <ion-content padding="true" class="has-header">
    <h1 id="home-heading1" style="color:#000000;text-align:center;">Ionic Web Services Example</h1>
    <a ui-sref="profile()" id="home-button1" class="button button-positive button-block">Profile</a>
    <a ui-sref="galery()" id="home-button3" class="button button-positive button-block">Galery</a>
    <a href="mailto:jhon10njc@gmail.com" id="home-button6" class="button button-balanced button-block icon ion-alert-circled">Send an email</a>
    <div>
      <h3> Name: {{ input1 }}</h3>
      <h3> Email: {{ input2 }}</h3>
      <h3> Password: {{ input3 }}</h3>
      <h3> Single?: {{ check }}</h3>
      <h3> Male?: {{ radio1 }}</h3>
      <h3> Female?: {{ radio2 }}</h3>
      <h3> Age: {{ range1 }}</h3>
    </div>
  </ion-content>
</ion-view>
